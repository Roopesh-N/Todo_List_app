{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightblue;">
        <a class="navbar-brand" href="/homepageview/{{obj.slug}}"><img src="{% static "images/logo.png" %}"  width="40" height="30" alt="TodoList"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/homepageview/{{obj.slug}}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addtask/{{obj.slug}}">Add Task</a>
            </li>
            
          </ul>
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/login">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Support</a>
            </li>
          </ul>
        </div>
      </nav>
    {% block body_block %}
    <center><h1>ToDo List</h1></center>

      <div class="col-md-11">

        {% for task in tasks %}
        <div class="card">
          <center><b>{{task.title}}</b></center>
          <hr/>
          {{task.date}}
          <hr/>
          {{task.description}}
          <br />
          <br />

          <form class="actions">
            {%csrf_token%}
            <a class="btn btn-primary" href="/updatetask/{{obj.slug}}/{{task.title}}" role="button">Update</a>
            <a class="btn btn-info" href="/removetask/{{obj.slug}}/{{task.title}}" role="button">Remove</a>
          </form>

        </div>
        {% endfor%}
      </div>
      
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
